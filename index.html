<!DOCTYPE html>
<html>
<head>
	<title>Simon Clone</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
  	<link href="css/main.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" ></script>
	<script src="js/main.js" ></script>
</head>
<body>
	<div class="modal fade" id="newGame" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Let's play Simon!</h4>
	      </div>
	      <div class="modal-body">
	        Ready to play?
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Yeah! Let's play!</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="modal fade" id="mistake" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Incorrect!</h4>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">OK, let's try that again.</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="modal fade" id="win" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">YOU WIN!</h4>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-success" data-dismiss="modal">Let's play again!</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="jumbotron"><h1>Simon Clone</h1></div>
	<div class="container-fluid">
		<div class="row game">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="display">
				  <div class="level">Level 1</div>
				  <div class="message"></div>
				  <div class="reset">RESET</div>
				</div>
				<div class="casing">
				  <div class="button red"></div>
				  <div class="button blue"></div>
				  <div class="button green"></div>
				  <div class="button yellow"></div>
				</div>		
			</div>
		</div>
	</div>
  <div class="footer">
    <div class="container">
      <p class="text-muted">&copy; 2015 Tim Ellison</p>
    </div>
  </div>
</body>
</html>
